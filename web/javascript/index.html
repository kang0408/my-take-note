<!DOCTYPE html>
<html>
  <style>
    .checkbox {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
    }

    .checkbox::after {
      content: "";
      display: none;
      width: 10px;
      height: 15px;
      border: solid #fff;
      border-width: 0 3px 3px 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg);
    }

    .checkbox:active::after {
      display: block;
    }
  </style>
  <body>
    <h1>Custom Checkboxes</h1>
    <div class="container">
      <div class="checkbox"></div>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <input type="checkbox" />
  </body>
</html>
